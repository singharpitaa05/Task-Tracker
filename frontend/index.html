<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
</head>
<body class="min-h-screen bg-linear-gradient-to-br from-blue-50 via-indigo-50 to-purple-100">
  
  <!-- Main Container -->
  <div class="w-full min-h-screen flex flex-col">
    
    <!-- Header -->
    <header class="w-full py-6 sm:py-8 md:py-10 px-4 sm:px-6 lg:px-8 bg-linear-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-lg">
      <div class="max-w-5xl mx-auto text-center">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-2">ğŸ“‹ Task Tracker</h1>
        <p class="text-indigo-100 text-sm sm:text-base md:text-lg">Stay organized and boost your productivity</p>
      </div>
    </header>

    <!-- Main Content Container -->
    <main class="flex-1 w-full px-4 sm:px-6 lg:px-8 py-6 sm:py-8 md:py-10">
      <div class="max-w-5xl mx-auto space-y-6">
        
        <!-- Add Task Section -->
        <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 p-5 sm:p-6 md:p-8">
          <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 mb-4 sm:mb-6">Add New Task</h2>
          
          <div class="flex flex-col sm:flex-row gap-3">
            <input 
              type="text" 
              id="taskInput" 
              placeholder="Enter your task..."
              class="flex-1 px-4 sm:px-5 py-3 sm:py-4 text-sm sm:text-base border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 placeholder-gray-400"
            />
            <button 
              id="addTaskBtn"
              class="w-full sm:w-auto px-6 sm:px-8 py-3 sm:py-4 bg-linear-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-700 hover:to-purple-700 active:scale-95 transition-all duration-200 shadow-md hover:shadow-lg text-sm sm:text-base"
            >
              Add Task
            </button>
          </div>
          
          <!-- Error message container -->
          <p id="errorMessage" class="text-red-500 text-xs sm:text-sm mt-3 hidden animate-pulse"></p>
        </div>

        <!-- Filter Section -->
        <div class="bg-white rounded-xl shadow-md p-5 sm:p-6 md:p-8">
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 sm:gap-6">
            <h3 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800">Filter Tasks</h3>
            
            <div class="w-full sm:w-auto flex gap-2 flex-wrap sm:flex-nowrap">
              <button 
                class="filter-btn flex-1 sm:flex-none px-4 sm:px-6 py-2.5 sm:py-3 rounded-lg font-semibold transition-all duration-200 bg-indigo-600 text-white hover:shadow-md text-sm sm:text-base" 
                data-filter="all"
              >
                All
              </button>
              <button 
                class="filter-btn flex-1 sm:flex-none px-4 sm:px-6 py-2.5 sm:py-3 rounded-lg font-semibold transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200 hover:shadow-md text-sm sm:text-base" 
                data-filter="pending"
              >
                Pending
              </button>
              <button 
                class="filter-btn flex-1 sm:flex-none px-4 sm:px-6 py-2.5 sm:py-3 rounded-lg font-semibold transition-all duration-200 bg-gray-100 text-gray-700 hover:bg-gray-200 hover:shadow-md text-sm sm:text-base" 
                data-filter="completed"
              >
                Completed
              </button>
            </div>
          </div>
        </div>

        <!-- Tasks List Section -->
        <div class="bg-white rounded-xl shadow-md p-5 sm:p-6 md:p-8">
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-6 sm:mb-8">
            <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800">Your Tasks</h2>
            <span id="taskCount" class="text-xs sm:text-sm font-semibold text-indigo-700 bg-indigo-100 px-4 py-2 rounded-full">0 tasks</span>
          </div>
          
          <!-- Loading indicator -->
          <div id="loadingIndicator" class="text-center py-12 sm:py-16">
            <div class="flex justify-center mb-4">
              <div class="inline-block w-10 h-10 sm:w-12 sm:h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
            </div>
            <p class="text-gray-500 text-sm sm:text-base">Loading tasks...</p>
          </div>

          <!-- Empty state -->
          <div id="emptyState" class="text-center py-12 sm:py-16 hidden">
            <div class="text-5xl sm:text-6xl md:text-7xl mb-4">ğŸ“</div>
            <p class="text-gray-500 text-base sm:text-lg">No tasks yet. Add your first task above!</p>
          </div>

          <!-- Tasks container -->
          <div id="tasksContainer" class="space-y-3 sm:space-y-4"></div>
        </div>

      </div>
    </main>

    <!-- Footer -->
    <footer class="w-full py-4 sm:py-6 px-4 sm:px-6 lg:px-8 bg-gray-50 border-t border-gray-200">
      <div class="max-w-5xl mx-auto text-center text-xs sm:text-sm text-gray-500">
        <p>Â© 2026 Task Tracker. Stay productive and organized.</p>
      </div>
    </footer>

  </div>

  <!-- Import main JavaScript file as module -->
  <script type="module" src="/main.js"></script>
</body>
</html>
